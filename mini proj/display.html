
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Resume</title>
</head>
<body style="background-color: lightblue;">
    <center>
        <h1>Generated Resume</h1>

        <div id="displayOutput">
            <!-- User input will be displayed here -->
        </div>

        <script>
            // Function to retrieve data from the URL parameters
            function getURLParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // Retrieve data from the URL parameters
            const name = getURLParameter('name');
            const email = getURLParameter('email');
            const phone = getURLParameter('phone');
            const DOB = getURLParameter('DOB');
            const linkedln = getURLParameter('linkedln');
            const education = getURLParameter('education');
            const skills = getURLParameter('skills');
            const experience = getURLParameter('experience');

            // Create HTML to display the user's resume
            const displayResumeHTML = `
                <h2>${name}</h2>
                <p>Email: ${email}</p>
                <p>Phone: ${phone}</p>
                <p>DOB: ${DOB}</p>
                <p>Linkedln: ${linkedln}</p>
                <h3>Education:</h3>
                <p>${education}</p>
                <h3>Skills:</h3>97
                <p>${skills}</p>
                <h3>Experience:</h3>
                <p>${experience}</p>
            `;

            // Display the generated resume
            document.getElementById('displayOutput').innerHTML = displayResumeHTML;
        </script>
    </center>
</body>
</html>
