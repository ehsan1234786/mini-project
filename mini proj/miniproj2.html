<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
</head>
<body style="background-color: lightblue;">
    <center>
        <h1>Resume Builder</h1>

        <form id="resumeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="DOB">DOB:</label>
            <input type="date" id="DOB" name="DOB" required><br><br>

            <label for="linkedln">Linkedln:</label>
            <input type="text" id="linkedln" name="linkedln" required><br><br>

            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" cols="50" required></textarea><br><br>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" cols="50" required></textarea><br><br>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Generate Resume">
        </form>
    </center>

    <script>
        const resumeForm = document.getElementById('resumeForm');

        resumeForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Retrieve form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const DOB = document.getElementById('DOB').value;
            const linkedln = document.getElementById('linkedln').value;
            const education = document.getElementById('education').value;
            const skills = document.getElementById('skills').value;
            const experience = document.getElementById('experience').value;

            // Create URL parameters with user input
            const queryParams = `?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&DOB=${encodeURIComponent(DOB)}&linkedln=${encodeURIComponent(linkedln)}&education=${encodeURIComponent(education)}&skills=${encodeURIComponent(skills)}&experience=${encodeURIComponent(experience)}`;

            // Redirect to display.html with the user's input as URL parameters
            window.location.href = `display.html${queryParams}`;
        });
    </script>
</body>
</html>
